        <!-- FORMULARIOS -->
        <h1 class="title">Alta</h1>
        <form action="">
            <div class="form">
                <div class="form-container">
                    <label for="name">Nombre:*</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="Nombre"
                    />
                </div>
                <div class="form-container">
                    <label for="price">Precio:*</label>
                    <input
                        type="number"
                        id="price"
                        name="price"
                        required
                        placeholder="Precio"
                    />
                </div>
                <div class="form-container">
                    <label for="stock">Stock:</label>
                    <input
                        type="number"
                        id="stock"
                        name="stock"
                        required
                        max="100"
                        value="1"
                    />
                </div>
                <div class="form-container">
                    <label>Marca:*</label>
                    <div>
                        <label tabindex="-1"
                            ><input
                                type="radio"
                                name="brand"
                                value="brand-hyperx"
                                required
                            />HyperX</label
                        >
                        <label tabindex="-1"
                            ><input
                                type="radio"
                                name="brand"
                                value="brand-razer"
                                required
                            />Razer</label
                        >
                        <label tabindex="-1"
                            ><input
                                type="radio"
                                name="brand"
                                value="brand-redragon"
                                required
                            />Redragon</label
                        >
                        <label tabindex="-1"
                            ><input
                                type="radio"
                                name="brand"
                                value="brand-logitech"
                                required
                            />Logitech</label
                        >
                        <label tabindex="-1"
                            ><input
                                type="radio"
                                name="brand"
                                value="brand-blue"
                                required
                            />Blue</label
                        >
                    </div>
                </div>
                <div class="form-container">
                    <div>
                        <label for="category">Categoría:</label>
                    </div>
                    <select id="category" name="category" required size="10">
                        <optgroup label="Teclados">
                            <option value="k_mech">Mecánicos</option>
                            <option value="k_bluetooth">Bluetooth</option>
                            <option value="k_office">De oficina</option>
                            <option value="k_gamer">Gamer</option>
                        </optgroup>
                        <optgroup label="Headsets">
                            <option value="h_bluetooth">Bluetooth</option>
                            <option value="h_usb">USB 3.0</option>
                            <option value="h_3-5">3.5mm</option>
                            <option value="h_7-1">7.1</option>
                        </optgroup>
                        <optgroup label="Microfono">
                            <option value="m_stand">De Pie</option>
                            <option value="m_filter">Filtros</option>
                            <option value="m_bluetooth">Bluetooth</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-container">
                    <form action="/action_page.php">
                        <input type="file" id="myFile" name="filename" />
                    </form>
                </div>
                <div class="form-container">
                    <label for="detalles">Detalles:</label>
                    <textarea
                        maxlength="150"
                        name="details"
                        id="details"
                        cols="30"
                        rows="10"
                    >
                    </textarea>
                </div>
                <div class="form-container">
                    <label class="sedes-label">Envio sin cargo:</label>
                    <div class="sedes-margin">
                        <input
                            type="checkbox"
                            id="shipping"
                            name="shipping"
                            value="shipping"
                        />
                    </div>
                </div>
            </div>
        </form>
