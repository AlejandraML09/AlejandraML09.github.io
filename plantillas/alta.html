<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alta</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="imagenes/logo_solo.png"
        />
        <script
            src="https://kit.fontawesome.com/843822ef05.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <!-- FORMULARIOS -->
            <h1 class="form-title">Alta de Productos</h1>
            <form action="#" autocomplete="off" class="form">
                <div class="form__container">
                    <label for="name">Nombre:*</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="Nombre"
                    />
                    <div class="form-error"></div>
                </div>
                <div class="form__container">
                    <label for="price">Precio:*</label>
                    <input
                        type="number"
                        id="price"
                        name="price"
                        required
                        placeholder="Precio"
                    />
                    <div class="form-error"></div>
                </div>
                <div class="form__container">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required />
                    <div class="form-error"></div>
                </div>

                <div class="form__container">
                    <label for="name">Marca:*</label>
                    <input
                        type="text"
                        id="brand"
                        name="brand"
                        required
                        placeholder="Marca"
                    />
                    <div class="form-error"></div>
                </div>

                <div class="form__container" id="#id-container">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" size="5">
                        <optgroup label="Teclados">
                            <option value="k_mech">Mecánicos</option>
                            <option value="k_bluetooth">Bluetooth</option>
                            <option value="k_office">De oficina</option>
                            <option value="k_gamer">Gamer</option>
                        </optgroup>
                        <optgroup label="Headsets">
                            <option value="h_bluetooth">Bluetooth</option>
                            <option value="h_usb">USB 3.0</option>
                            <option value="h_3-5">3.5mm</option>
                            <option value="h_7-1">7.1</option>
                        </optgroup>
                        <optgroup label="Microfonos">
                            <option value="m_stand">De Pie</option>
                            <option value="m_filter">Filtros</option>
                            <option value="m_bluetooth">Bluetooth</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form__container">
                    <label for="photo">Foto del Producto:*</label>
                    <input type="file" id="photo" name="photo" required />
                    <div class="form-error"></div>
                </div>

                <div class="form__container">
                    <label for="details">Detalles:</label>
                    <input
                        maxlength="50"
                        name="details"
                        id="details"
                        cols="30"
                        rows="5"
                    />
                    <div class="form-error"></div>
                </div>

                <div class="form__container-row">
                    <label class="free-shipping">Envio sin cargo:</label>
                    <input
                        type="checkbox"
                        id="shipping"
                        name="shipping"
                        value="shipping"
                    />
                </div>

                <button>Enviar</button>
            </form>
            <video
                class="form__background-video"
                autoplay
                muted
                loop
                id="myVideo"
                playsinline
            >
                <source src="imagenes/RazerBasiliskV3.mp4" type="video/mp4" />
            </video>

            <div class="available-products">
                <h2>Productos Disponibles:</h2>
                <div class="listado-productos"></div>
            </div>
        </main>
    </body>
</html>
